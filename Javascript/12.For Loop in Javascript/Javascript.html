<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <script>
        var arr =["Good Morning","Having Tea","All The Best"];
        var j = "";
        for(var i=0;i<=2;i++){
            j = j + " " + arr[i];
        }
        document.getElementById("para").innerHTML = j ;
    </script>
</body>
</html>
