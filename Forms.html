<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms In HTML</h1>

    <label for="fname">First Name:</label>
    <input id="fname" type="text" minlength="8" maxlength="12" required/>

    <label for="mname">Middle Name:</label>
    <input id="mname" type="text" value="SI">


    <label for="lname">Last Name:</label>
    <input id="lname" type="text" disabled>

    <br><br>

    <label for="age">Age:</label>
    <input id="age" type="number">

    <br><br>

    <label for="email">Email:</label>
    <input id="email" type="email">

    <br><br>

    <label for="doj">Date Of Join</label>
    <input id="doj" type="date">

    <br><br>


    <label for="password">Password</label>
    <input id="password" type="password">

    <br><br>


    <p>Enter Your Shirt Size:</p>
    <input type="radio" name="size" id="small"><label for="small">Small Size</label>
    <input type="radio" name="size" id="medium" checked><label for="medium">Medium Size</label>
    <input type="radio" name="size" id="large"><label for="large">Large Size</label>

    <br><br>

    <p>Enter Your Hobbies:</p>
    <input type="checkbox" id="dancing"><label for="dancing">Dancing</label>
    <input type="checkbox" id="coding"><label for="coding">Coding</label>
    <input type="checkbox" id="reading"><label for="reading">Reading</label>

    <br><br>

    <label for="color">Please Select The Color For Your Shirt:</label>
    <input type="color" id="color">
</body>
</html>
