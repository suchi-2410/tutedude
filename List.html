<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h6>Unordered List</h6>
    <ul type="none">
        <li>English</li>
        <li>Gujarati</li>
        <li>Hindi</li>
    </ul>

    <h6>ordered List</h6>

    <ol start="10" reversed="true" type="I">
        <li>English</li>
        <li>Gujarati</li>
        <ol type="A">
            <li>Grammer</li>
            <ul type="circle">
                <li>abc</li>
                <li>xyz</li>
            </ul>
            <li>Poem</li>
        </ol>
        <li>Hindi</li>
    </ol>


    <h6>Description List</h6>

    <dl>
        <dt>HTML:</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS:</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>


</body>
</html>
